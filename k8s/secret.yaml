# Kubernetes Secret for sensitive data
# Secrets are base64 encoded (not encrypted!) and should be managed carefully
# In production, use external secret management systems like HashiCorp Vault
apiVersion: v1
kind: Secret
metadata:
  name: taskmanager-secrets
  namespace: taskmanager
  labels:
    app: task-management-api
    component: secrets
type: Opaque
data:
  # Database password (base64 encoded)
  # Original: "secretpassword123" -> base64: c2VjcmV0cGFzc3dvcmQxMjM=
  # To encode: echo -n "secretpassword123" | base64
  # To decode: echo "c2VjcmV0cGFzc3dvcmQxMjM=" | base64 -d
  DB_PASSWORD: c2VjcmV0cGFzc3dvcmQxMjM=
  
  # PostgreSQL superuser password
  POSTGRES_PASSWORD: c2VjcmV0cGFzc3dvcmQxMjM=
  
  # Optional: JWT secret for authentication (if you add auth later)
  # JWT_SECRET: eW91ci1qd3Qtc2VjcmV0LWtleS1oZXJl

---
# Alternative: Using stringData (Kubernetes will base64 encode automatically)
# This is more readable but the values will still be base64 encoded in etcd
apiVersion: v1
kind: Secret
metadata:
  name: taskmanager-secrets-alt
  namespace: taskmanager
  labels:
    app: task-management-api
    component: secrets-alt
type: Opaque
stringData:
  DB_PASSWORD: "secretpassword123"
  POSTGRES_PASSWORD: "secretpassword123"
  # JWT_SECRET: "your-jwt-secret-key-here"
